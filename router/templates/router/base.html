{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <title>Simple URL Shortener Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'router/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/boon-website-favicon-color (1).png' %}"/>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script

</head>

<body class="">
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-gradient bg-dark">
            <div class="container">
                <a class="navbar-brand mr-4" href="{% url 'home' %}">
                <img src="{% static 'images/boon-high-resolution-logo-color-on-transparent-background (1).png' %}" alt="Boon URL Shortener" />
		</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                        <a class="nav-item nav-link" href="{% url 'url-list' %}">All URLs</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container h-100">
        <section class="py-5 h-100">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 py-3 h-100">
                <div class="d-flex flex-column h-100 w-100 align-items-center" id="main-content">
                    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 py-3">
                        {% if messages %} {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %} {% endif %} {% block content %}{% endblock %}
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
